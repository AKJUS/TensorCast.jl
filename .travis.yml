language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.4
  - nightly
jobs:
  allow_failures:
  - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.3
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
notifications:
  email: false
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'
#  - julia -e 'cd(Pkg.dir("TensorCast")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
#  - julia -e 'cd(Pkg.dir("TensorCast")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
cache:
  directories:
  - $HOME/.julia/artifacts
